<h1 style="margin-left: 35%">Seller</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success !</strong> Your data has been entered successfully.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
<form [formGroup]="addSeller" (ngSubmit)="collectSeller()">
    <div class="form-group">
        <label for="productname">Product Name:</label>
        <input type="text" class="form-control" placeholder="Enter Product Name" formControlName="productname">
        
    </div>
    <br>
    <div class="form-group">
        <label for="category">Category:</label>
        <!-- <input type="text" class="form-control" placeholder="Enter Category" formControlName="category"> -->
        <select id="category" class="form-control">
            <option value="category">Select Category</option>
            <option value="mobile">Mobile</option>
            <option value="Computer">Computer</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="stocks">Number of Stocks:</label>
        <input type="text" class="form-control" placeholder="Enter Total Stocks" formControlName="stocks">
    </div>
    <br>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" placeholder="Enter Price" formControlName="price">
    </div>
    <br>
    <button type="submit" style="margin-left: 35%" class="btn btn-primary">Submit</button>
</form>
